<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #content {
            font-size: 16pt;
            margin: 20px;
        }

        button {
            margin: 5px;
        }
    </style>
</head>

<body>
    <div id="app">
    </div>

    <script>
        //model
        let fontSize = 16;
        let fontFamily = 'Arial';
        let redValue = 125;
        let greenValue = 125;
        let blueValue = 125;
        let fontFamilies = ['Arial', 'Tahoma', 'Georgia'];

        //View
        updateView()
        function updateView() {
            let optionsHtml = '';
            for(let aFontFamily of fontFamilies){
                optionsHtml += /*HTML*/`
                    <option ${aFontFamily==fontFamily ? 'selected' : ''}>
                        ${aFontFamily}
                    </option>
                `;
            }

            document.getElementById('app').innerHTML = /*HTML*/`
                Dette er en tekst
                <select id="userFontChoice" onchange="selectFontFamily(this.value)">
                    ${optionsHtml}
                </select>
                
                <button onclick="changeFontSize(5)">Større</button>
                <button onclick="changeFontSize(-5)">Mindre</button>
                <button onclick="changeColors(50, 0 ,0)">Mer rød NY</button>
                <button onclick="changeColors(0, 50 ,0)">Mer grønn NY</button>
                <button onclick="changeColors(0, 0, 50)">Mer blå Ny</button>
            `;
            const style = document.getElementById('app').style;
            style.backgroundColor = `rgb(${redValue}, ${greenValue}, ${blueValue})`;
            style.fontFamily = fontFamily;
            style.fontSize = fontSize + 'pt';
        }

        // function getSelected(fontFamilyValue){
        //     return fontFamily == fontFamilyValue ? 'selected' : '';
        //     // if(fontFamily == fontFamilyValue) return 'selected';
        //     // return '';
        // }

        //controller
        function changeFontSize(change) {
            fontSize += change;
            updateView();
        }

        function selectFontFamily(newFontFamily) {
            fontFamily = newFontFamily;
            updateView();
        }

        function changeColors(changeRed, changeGreen, changeBlue) {
            redValue += changeRed;
            greenValue += changeGreen;
            blueValue += changeBlue;
            updateView();
        }
    </script>

</body>

</html>

</html>
